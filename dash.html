<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/images/logo-dark.png" type="image/x-icon">
    <script type="module" src="assets/js/userprofile.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .dashboard-container {
            display: flex;
        }

        .sidebar {
            width: 320px;
            background-color: rgba(10, 23, 36, 0.8);
            padding: 20px;
            height: 100vh;
            position: fixed;
            z-index: 2;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #fff;
        }

        .profile h2 {
            margin: 10px 0 5px;
            font-size: 20px;
        }

        .profile p {
            margin: 5px 0;
            font-size: 14px;
        }

        .button {
            display: block;
            margin: 10px 0;
            padding: 15px;
            text-align: center;
            background-color: #022035;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .button:hover {
            background-color: #8cc6ee;
        }

        .main-content {
    margin-left: 350px;
    padding: 20px;
    width: calc(100% - 350px); /* Adjusted width to fit within the remaining space */
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 20px; /* Space between grid items */
}

.section {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white; /* Replace with your image path */
    background-size: cover; /* Cover the entire section area */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Prevent image repetition */
    padding: 20px;
    margin-left: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    aspect-ratio: 1 / 1;
    width: 450px;
    height: 300px;
}



        .section button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #031641;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .section button:hover {
            background-color: #03253b;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="profile" id="profileContainer" >
                <!-- <img src="./assets/images/clients/sumit.jpg" alt="Profile Picture">
                <h2>Sumit Kumar Panda</h2>
                <p>Email: sumit@example.com</p>
                <p>Contact: 123-456-7890</p> -->
            </div>
            <a href="virtual.html" class="button">Virtual Internship</a>
            <a href="seminar.html" class="button">Seminar</a>
            <a href="webi.html" class="button">Webinar</a>
            <a href="research.html" class="button">Research Paper</a>
            <a href="" class="button">Hackathon</a>
        </div>
        <div class="main-content">
            <div class="section">
                <button onclick="location.href='button1.html'">Virtual Internship</button>
            </div>
            <div class="section">
                <button onclick="location.href='button2.html'">Seminar</button>
            </div>
            <div class="section">
                <button onclick="location.href='button3.html'">Webinar</button>
            </div>
            <div class="section">
                <button onclick="location.href='button4.html'">Research Paper</button>
            </div>
        </div>
    </div>
</body>
</html>
